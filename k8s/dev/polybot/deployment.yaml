apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot
  namespace: dev
  labels:
    app: polybot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
      labels:
        app: polybot
    spec:
      containers:
        - name: polybot
          image: ameertabri/polybot-dev:85
          ports:
            - containerPort: 8443
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: polybot-secret
                  key: TELEGRAM_BOT_TOKEN
            - name: BOT_APP_URL
              value: "https://ameer-bot-dev.fursa.click"
            - name: EC2_YOLO
              value: "service-yolo"
            - name: AWS_REGION
              value: "us-west-2"
            - name: SQS_AWS_REGION
              value: "us-west-2"
            - name: AWS_S3_BUCKET
              value: "ameer-polybot-images-dev"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: polybot-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: polybot-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: QUEUE_URL
              value: "https://sqs.us-west-2.amazonaws.com/228281126655/ameer-polybot-chat-messages-dev"



---
apiVersion: v1
kind: Service
metadata:
  name: service-polybot
  namespace: dev
spec:
  selector:
    app: polybot
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: ameer-bot-dev.fursa.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-polybot
                port:
                  number: 8443
