name: Deploy Nginx Config (Dev)

on:
  push:
    branches:
      - dev
    paths:
      - "nginx-config/polybot-dev"

jobs:
  deploy:
    name: Deploy to Dev EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Install Docker & Upload Nginx config to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST_DEV }} << 'EOF'
            # Install prerequisites
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl

            # Add Docker's GPG key
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
            sudo chmod a+r /etc/apt/keyrings/docker.asc

            # Set up the repository
            echo "deb [arch=\$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \\
            \$(. /etc/os-release && echo \"\${UBUNTU_CODENAME:-\$VERSION_CODENAME}\") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          EOF

      - name: Upload Nginx config to EC2
        run: |
          scp -o StrictHostKeyChecking=no nginx-config/polybot-dev ubuntu@${{ secrets.EC2_HOST_DEV }}:/tmp/polybot-dev

      - name: Move config & reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST_DEV }} << 'EOF'
            sudo mv /tmp/polybot-dev /etc/nginx/sites-available/polybot-dev
            sudo ln -sf /etc/nginx/sites-available/polybot-dev /etc/nginx/sites-enabled/polybot-dev
            sudo nginx -t && sudo systemctl reload nginx
          EOF