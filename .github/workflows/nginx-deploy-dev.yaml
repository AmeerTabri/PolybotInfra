name: Deploy Nginx (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy config and certs
        run: |
          scp -o StrictHostKeyChecking=no -r nginx-config/* ubuntu@${{ secrets.EC2_HOST_DEV }}:/home/ubuntu/conf.d/
          scp -o StrictHostKeyChecking=no -r certs/* ubuntu@${{ secrets.EC2_HOST_DEV }}:/home/ubuntu/certs/

      - name: Deploy NGINX container
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST_DEV }} << 'EOF'
            bash ~/PolybotInfra/scripts/deploy_nginx.sh
          EOF