name: Deploy Nginx (Prod)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy config and certs
        run: |
          scp -o StrictHostKeyChecking=no -r nginx-config/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/conf.d/
          if [ -d certs ]; then
            scp -o StrictHostKeyChecking=no -r certs/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/certs/
          fi
          scp -o StrictHostKeyChecking=no deploy_nginx.sh ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
          scp -o StrictHostKeyChecking=no /tmp/polybot ubuntu@${{ secrets.EC2_HOST }}:/tmp/polybot

      - name: Deploy NGINX container
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mv /tmp/polybot /etc/nginx/sites-available/polybot
            sudo ln -sf /etc/nginx/sites-available/polybot /etc/nginx/sites-enabled/polybot
            sudo nginx -t && sudo systemctl reload nginx
          EOF
